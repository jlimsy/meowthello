<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Othello</title>
    <link rel="stylesheet" href = "style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  </head>
  <body>

    <div id = "screenStart">
      <h1>Othello</h1>
      <p>Select your level:</p>
      <!-- 6 by 6 -->
      <button id = "buttonEasy">Small</button> 
      <!-- 8 by 8 -->
      <button id = "buttonMedium">Medium</button>
      <!-- 10 by 10 -->
      <button id = "buttonHard">Large</button>
    </div>

    <div id = "counter">
      <div class = "player">Player X: <span class= "score" id = "countX"></span></div>
      <div class = "current"><h2>Current Player: <span id = "current"></span></h2></div>
      <div class = "player">Player O: <span class="score" id = "countO"></span></div>
    </div>

    <div id = "status" class = "message"></div>


    <div id = "screenGame">
      <div class = "grid"></div>
    </div>

    <div id = "screenEnd">
      <h1 class = "game status"></h1>
      <h2 class = "winner"></h2>
      <button id = "restart" onClick="window.location.reload();">Restart</button>
    </div>

    <button id = "fill">Fill grid</button>
    <script type="module" src="/main.js" charset="utf-8"></script>

  </body>
</html>
